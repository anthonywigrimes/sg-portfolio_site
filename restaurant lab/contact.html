<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Anthony's Bistro - Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>Anthony's Bistro</h1>
            <hr>
            <nav>
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="contact.html">Contact Us</a>
            </nav>
            <hr>
        </header>
        <div class="container">
            <form action="#" method="">
                <label for="fullname">Name:</label>
                <input id="fullname" type="text" placeholder="Fullname">
                <br>
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="Email">
                <br>
                <label for="phone">Phone:</label>
                <input id="phone" type="tel" placeholder="800-555-5555">
                <br>
                <label for="reason">Reason for Inquiry:</label>
                <select name="reason" id="reason">
                    <option value="Catering">Catering</option>
                    <option value="PrivateParty">Private Party</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Other">Other</option>
                </select>
                <br>
                <label id="additionalinfolabel" for="additionalinfo">Additional Information:</label>
                <textarea id="additionalinfo" name="additionalinfo" id="additionalinfo" cols="40" rows="10"></textarea>
                <br>
                <label for="havevisited">Have you been to the restaurant?</label>
                <input id="havevisitedno" type="radio" name="havevisited" value="No" checked><label id="havevisitednolabel" for="havevisitedno">No</label>
                <input id="havevisitedyes" type="radio" name="havevisited" value="Yes"><label id="havevisitedyeslabel" for="havevisitedyes">Yes</label>
                <br>
                <label for="daystocontact">Best days to contact you:</label>
                <input id="monday" type="checkbox"><label id="mondaylabel" for="monday">Mon</label>
                <input id="tuesday" type="checkbox"><label id="tuesdaylabel" for="tuesday">Tue</label>
                <input id="wednesday" type="checkbox"><label id="wednesdaylabel" for="wednesday">Wed</label>
                <input id="thursday" type="checkbox"><label id="thursdaylabel" for="thursday">Thu</label>
                <input id="friday" type="checkbox"><label id="fridaylabel" for="friday">Fri</label>
                <br>
                <input type="submit" value="Send Request">
            </form>
        </div>
        <footer>   
            <hr>
            <p>6544 W. Main Street, Bayfield MN, 45874</p>
            <p>Phone: (800) 555-4587</p>
            <p>&copy 2017 Anthony Grimes Design</p>
        </footer>
    </body>
</html>
